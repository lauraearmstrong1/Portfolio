<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Princess+Sofia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="row">
        <div class="col-sm-12">
          <nav class="navbar bg-dark ">
            <!--first column of nav bar includes links for other html pages-->
            <span class="col-sm-4 d-flex justify-content-start list">
                <a href="index.html" class="list">home </a>
                <a> / </a>
                <a href="portfolio.html" class="list"> portfolio</a>
              </span>
            <!--second column of nav bar is name-->
            <div class="col-sm-4 d-flex justify-content-center">
                <a id="name">laura armstrong</a>
            </div>
            <!--third column of nav bar includes links to resume, github, linkedin, and twitter-->
            <span class="col-sm-4 d-flex justify-content-end btn">
                <a href="./images/Resume.pdf" class="fa fa-file btn" style="color: white;"></a>
                <a href="https://github.com/lauraearmstrong1" class="fa fa-github btn" style="color: white;"></a>
                <a href="https://www.linkedin.com/in/laura-armstrong-90bb0a86/" class="fa fa-linkedin btn"
                  style="color: white;"></a>
                <a href=" https://twitter.com/learmstrong1?lang=en" class="fa fa-twitter btn" style="color: white;"></a>
              </span>
          </nav>
        </div>
      </div>
      <br>

    <!--contact container-->
    <div class="row">
        <div class="col-sm-3 d-flex justify-content-start">
            <div class="contact-info ml-3">
                <p id="contact">I would love to hear from you!</p><br>
                <p id="info"><i class="fa fa-envelope"></i> lauraearmstrong1@gmail.com</p>
                <p id="info"><i class="fa fa-mobile-phone fa-lg"></i> 864.993.9027</p>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Last Name:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment:</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-12">
                        <button id="submit" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
