                        </a>

            </nav>
        </div>
    </div>
    <br>

    <!--contact container-->
    <div class="row">
        <div class="col-sm-3 d-flex justify-content-start">
            <div class="contact-info ml-3">
                <p id="contact">I would love to hear from you!</p><br>
                <p id="info"><i class="fa fa-envelope"></i> lauraearmstrong1@gmail.com</p>
                <p id="info"><i class="fa fa-mobile-phone fa-lg"></i> 864.993.9027</p>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="contact-form">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fname">First Name:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="lname">Last Name:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-12">
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="comment">Comment:</label>
                    <div class="col-sm-12">
                        <textarea class="form-control" rows="5" id="comment"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-12">
                        <button id="submit" type="submit" class="btn btn-default">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
